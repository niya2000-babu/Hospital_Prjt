
<table border="1">
    <tr>
        <th>Patient Name</th>
        <th>Age</th>
        <th>Gender</th>

        <th>Contact</th>
        <th>Symptoms</th>
        <th>Date</th>

         <th>Action</th>
    </tr>
   {% for i in key %}


    <tr>
        <td>{{ i.Name }}</td>
        <td>{{ i.Age }}</td>
        <td>{{ i.Gender }}</td>
        <td>{{ i.Phone }}</td>
        <td>{{ i.Symptoms }}</td>
        <td>{{ i.Date }}</td>
        <td><a href="{% url 'pschedule' %}">select</a></td>
    </tr>

{% endfor %}

</table>
